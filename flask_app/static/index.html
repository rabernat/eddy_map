        <div class="row" style="margin-top: 2%">
            <div class="eight columns">
                <h1 class="header">
                    <a href="http://sverdrup.ldeo.columbia.edu:5000">Ocean Eddy Map</a>

            </div>
            <div class="two columns">
                <button id="cchdo">

        <div class="row" style="margin-top: 2%">

                <form>
                    <input type="checkbox" name="rcs" unchecked>
                    <script src="/static/bootstrap-switch.js"></script>

                </form>
            </div>
            <div class="four columns">

            </div>
